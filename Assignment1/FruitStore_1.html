<!DOCTYPE html>
<html>
<head>
    <title>Fruit Store Quotations</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            overflow-x: auto; /* Enable horizontal scrolling on small screens */
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 3px #005f80;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #005f80;
        }
        .button:active {
            background-color: #005f80;
            box-shadow: 0 1px #005f80;
            transform: translateY(2px);
        }
    </style>
</head>
<body>

<h1>Fruit Store Quotations</h1>

<button class="button" onclick="loadQuotations()">Load 5 Fruit Quotations</button>
<div style="overflow-x:auto;"> <!-- Add a div for horizontal scrolling -->
    <table id="fruitTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price per Unit</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody id="fruitItems">
            <!-- Fruit quotations will be dynamically added here -->
        </tbody>
    </table>
</div>

<button class="button" onclick="loadCustomers()">Load 5 Customers</button>
<div style="overflow-x:auto;"> <!-- Add a div for horizontal scrolling -->
    <table id="customerTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="customerItems">
            <!-- Customer details will be dynamically added here -->
        </tbody>
    </table>
</div>

<script>
    // Your JavaScript functions remain unchanged
</script>

</body>
</html>
