<!DOCTYPE html>
<html>
<head>
    <title>Fruit Store Quotations</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 3px #005f80;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #005f80;
        }
        .button:active {
            background-color: #005f80;
            box-shadow: 0 1px #005f80;
            transform: translateY(2px);
        }
    </style>
</head>
<body>

<h1>Fruit Store Quotations</h1>

<button class="button" onclick="loadQuotations()">Load 5 Fruit Quotations</button>
<table id="fruitTable">
    <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Total Price</th>
        </tr>
    </thead>
    <tbody id="fruitItems">
        <!-- Fruit quotations will be dynamically added here -->
    </tbody>
</table>

<button class="button" onclick="loadCustomers()">Load 5 Customers</button>
<table id="customerTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody id="customerItems">
        <!-- Customer details will be dynamically added here -->
    </tbody>
</table>

<script>
    function loadQuotations() {
        fetch('fruitstore.xml') 
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'text/xml');
                const items = xmlDoc.getElementsByTagName('item');
                const fruitItems = document.getElementById('fruitItems');
                fruitItems.innerHTML = '';

                for (let i = 0; i < 5 && i < items.length; i++) {
                    const item = items[i];
                    const name = item.getElementsByTagName('name')[0].textContent;
                    const quantity = item.getElementsByTagName('quantity')[0].textContent;
                    const pricePerUnit = item.getElementsByTagName('pricePerUnit')[0].textContent;
                    const totalPrice = (parseFloat(quantity) * parseFloat(pricePerUnit)).toFixed(2);

                    const row = fruitItems.insertRow(-1);
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    const cell3 = row.insertCell(2);
                    const cell4 = row.insertCell(3);

                    cell1.textContent = name;
                    cell2.textContent = quantity;
                    cell3.textContent = '$' + pricePerUnit;
                    cell4.textContent = '$' + totalPrice;
                }
            })
            .catch(error => console.error(error));
    }

    function loadCustomers() {
        fetch('fruitstore.xml') 
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'text/xml');
                const customers = xmlDoc.getElementsByTagName('customer');
                const customerItems = document.getElementById('customerItems');
                customerItems.innerHTML = '';

                for (let i = 0; i < 5 && i < customers.length; i++) {
                    const customer = customers[i];
                    const name = customer.getElementsByTagName('name')[0].textContent;
                    const phone = customer.getElementsByTagName('phone')[0].textContent;
                    const email = customer.getElementsByTagName('email')[0].textContent;

                    const row = customerItems.insertRow(-1);
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    const cell3 = row.insertCell(2);

                    cell1.textContent = name;
                    cell2.textContent = phone;
                    cell3.textContent = email;
                }
            })
            .catch(error => console.error(error));
    }
</script>

</body>
</html>
