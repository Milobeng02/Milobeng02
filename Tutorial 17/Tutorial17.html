<html>
<head>
    <title>Tutorial 17(External-css)</title>
    <link rel="icon" href="sunflower.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body topmargin="50">
    <center>
    
        <form>
            <table>
                <Caption>Personal Details</Caption>
                
                <tr align="left">
                    <td class="trPD">First Name:</td>
                    <td><input type="text" name="fname"></td>
                </tr>

                <tr align="left">
                    <td class="trPD">Last Name:</td>
                    <td><input type="text" name="lname"></td>
                </tr align="left">

                <tr align="left">
                    <td class="trPD">Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                    </td>
                </tr>

                <tr align="left">
                    <td class="trPD">Choose your favorite subjects:</td>
                    <td>
                        <input type="checkbox" name="fav_sub" value="DCS4103">DCS4103
                        <input type="checkbox" name="fav_sub" value="DCS3003">DCS3003
                        <input type="checkbox" name="fav_sub" value="MST1003">MST1003
                        <input type="checkbox" name="fav_sub" value="MST2003">MST2003
                    </td>
                </tr>

                <tr align="left">
                    <td class="trPD">Address:</td>
                    <td><textarea rows="4" cols="30" name="address"></textarea></td>
                </tr>

                <tr align="left">
                    <td class="trPD">Date of birth:</td>
                    <td><input type="date" name="dob"></td>
                </tr>

                <tr align="left">
                    <td class="trPD">Login password:</td>
                    <td><input type="password" name="loginpass"></td>
                </tr>

                <tr align="left">
                    <td class="trPD">Course:</td>
                    <td>
                        <select>
                            <option value="0">- List of Courses -</option>
                            <optgroup label="Diploma In Computer Science">
                                <option value="DCS_S1">Semester 1</option>
                                <option value="DCS_S2">Semester 2</option>
                                <option value="DCS_S3">Semester 3</option>
                                <option value="DCS_S4">Semester 4</option>
                                <option value="DCS_S5">Semester 5</option>
                                <option value="DCS_S6">Semester 6</option>
                            </optgroup>
                            <option value="DIB">Diploma In Business</option>
                            <option value="DAS">Diploma In Airline Services</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form><center>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </center>
        </center>
            

</body>
</html>
